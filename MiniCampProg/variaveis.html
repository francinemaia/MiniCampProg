<html>
    <script>
        //declarando variáveis
        var abacate = 5;
        var melancia = 3;

        // declarando variável soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //trocando valor variavel abacate
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>
