<html>
    <script>
        function somaMultiplos(numero) {
            var aux = 0;
            for ( var i = 1; i < numero; i++) {
                if ((i % 3) == 0){
                    aux = aux + i;
                }
                else if ((i % 5) == 0){
                    aux = aux + i;
                }
            }
            return aux;
        }         

    </script>
</html>
