<html>
    <script>
        //Criar uma função que recebe uma palavra como parametro e retorna esta palavra invertida

        //1 - Receber a palavra como parametro
        //2 - Criar uma variavel temporaria para armazenar o resultado
        //3 - Iterar a palavra de tras para a frente, armazenando letra por letra na variavel temporaria
        //4 - Retornar a variavel temporaria

        function ordemInversa(palavra) {
            var palavraInvertida;
            for (var i = palavra.length - 1; i < palavra.length; i--) {
                palavraInvertida = palavraInvertida + palavra[i];
            }
            return palavraInvertida;
        }
    </script>
</html>
